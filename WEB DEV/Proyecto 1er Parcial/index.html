<!DOCTYPE html>
<html>
<head>
    <title>Constelaciones</title>
    <h1>Constellations</h1>
    <h4>Presiona A, B, C, D y E</h4>
    <style>
        body {
            text-align: center;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 20px;
            font-weight: 400;
            color: #e0e0e0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .card {
            background: #1e1e1e;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.8);
        }

        canvas {
            border-radius: 12px;
            border: none;
            background-color: #000; /* makes stars pop */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <canvas id="my_canvas" width="400" height="400"></canvas>
        </div>
        <h2>CONSTELLATIONS</h2>
    </div>

    <audio id="bg-music" src="Watching Fireworks.mp3" autoplay loop></audio>

    <script>
        var andromedaPic = new Image();
        andromedaPic.src = "andromeda.jpg"; 

        var BootesPic = new Image();
        BootesPic.src = "Bootes.png";

        var cassiopeia = new Image();
        cassiopeia.src = "cassiopeia.webp";

        var delfin = new Image();
        delfin.src = "delfin.jpg";

        var escorpio = new Image();
        escorpio.src = "escorpio.webp";

        function draw(img) {
            var canvas = document.getElementById('my_canvas');
            if (canvas && img.complete) {
                var ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 30, 30, 340, 340);
            }
        }

        document.addEventListener("keydown", function(event) {
            var key = event.key.toUpperCase();
            var h2 = document.querySelector("h2");
            switch(key) {
                case "A":
                    h2.innerHTML = "Andromeda";
                    draw(andromedaPic);
                    break;
                case "B":
                    h2.innerHTML = "Bootes";
                    draw(BootesPic);
                    break;
                case "C":
                    h2.innerHTML = "Cassiopeia";
                    draw(cassiopeia);
                    break;    
                case "D":
                    h2.innerHTML = "Dolphin";
                    draw(delfin);
                    break;
                case "E":
                    h2.innerHTML = "Escorpio";
                    draw(escorpio);
                    break;
                default:
                    h2.innerHTML = "Presionaste la tecla: " + key;
            }
        });
    </script>
</body>
</html>
